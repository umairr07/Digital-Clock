<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Digital Clock</div>
      <div id="clock">
        <div class="box-container">
          <div id="hrs" class="clockBox"></div>
          <p id="p1">Hours</p>
        </div>

        <div class="box-container">
          <div id="mins" class="clockBox"></div>
          <p id="p2">Minutes</p>
        </div>

        <div class="box-container">
          <div id="secs" class="clockBox"></div>
          <p id="p3">Seconds</p>
        </div>

        <div class="box-container2">
          <div id="amOrPm" class="clockBox2"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
